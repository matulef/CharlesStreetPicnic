<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Charles Street Picnic</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom design tokens -->
    <style>
      :root {
        --background: 0 0% 98%;
        --foreground: 0 0% 15%;

        --card: 0 0% 100%;
        --card-foreground: 0 0% 15%;

        --primary: 0 75% 55%;
        --primary-foreground: 0 0% 98%;

        --secondary: 0 0% 96%;
        --secondary-foreground: 0 75% 55%;

        --muted: 0 0% 94%;
        --muted-foreground: 0 0% 45%;

        --accent: 210 20% 85%;
        --accent-foreground: 0 0% 15%;

        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 98%;

        --border: 0 0% 88%;
        --input: 0 0% 92%;
        --ring: 0 75% 55%;

        --picnic-red: 0 75% 55%;
        --picnic-burgundy: 0 60% 40%;
        --picnic-pink: 0 45% 85%;
        --picnic-cream: 45 25% 95%;
        --picnic-navy: 215 25% 25%;
      }

      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col bg-[hsl(var(--background))] text-[hsl(var(--foreground))]"
  >
    <nav class="bg-[hsl(var(--card))] border-b border-[hsl(var(--border))]">
      <div
        class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3"
      >
        <a
          href="index.html"
          class="text-xl font-semibold text-[hsl(var(--primary))]"
        >
          Charles Street Picnic
        </a>
        <ul class="flex gap-6 text-sm font-medium">
          <li>
            <a class="hover:text-[hsl(var(--primary))]" href="index.html"
              >Home</a
            >
          </li>
          <li>
            <a class="hover:text-[hsl(var(--primary))]" href="faq.html">FAQ</a>
          </li>
          <li>
            <a class="hover:text-[hsl(var(--primary))]" href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="flex-1 max-w-3xl mx-auto w-full px-4 py-12 space-y-8">
      <div
        class="bg-[hsl(var(--card))] rounded-lg shadow-lg border border-[hsl(var(--accent))] border-opacity-30"
      >
        <div class="p-6">
          <h1 class="text-xl font-semibold mb-6">Contact Information</h1>
          <div class="space-y-6">
            <!-- Email -->
            <div class="flex items-start gap-3">
              <div
                class="bg-[hsl(var(--accent))] bg-opacity-20 p-2 rounded-full"
              >
                <a href="mailto:picnicmaster@charlesstreetpicnic.com">
                  <svg
                    class="h-5 w-5 text-[hsl(var(--primary))]"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      width="20"
                      height="16"
                      x="2"
                      y="4"
                      rx="2"
                      stroke-width="2"
                    />
                    <path d="m22 7-10 5L2 7" stroke-width="2" />
                  </svg>
                </a>
              </div>
              <div>
                <h4 class="font-medium text-[hsl(var(--foreground))]">Email</h4>
                <p class="text-[hsl(var(--muted-foreground))]">
                  <a
                    href="mailto:picnicmaster@charlesstreetpicnic.com"
                    class="text-blue-600 hover:text-blue-800 underline"
                    >picnicmaster@charlesstreetpicnic.com</a
                  >
                </p>
              </div>
            </div>

            <!-- Location -->
            <div class="flex items-start gap-3">
              <div
                class="bg-[hsl(var(--accent))] bg-opacity-20 p-2 rounded-full"
              >
                <a
                  href="https://maps.app.goo.gl/1bgUoxXcFLFNxCBa9"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <svg
                    class="h-5 w-5 text-[hsl(var(--primary))]"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                </a>
              </div>
              <div>
                <h4 class="font-medium text-[hsl(var(--foreground))]">
                  Visit Us
                </h4>
                <a
                  href="https://maps.app.goo.gl/1bgUoxXcFLFNxCBa9"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-blue-600 hover:text-blue-800 underline"
                >
                  47½ Charles St
                </a>
              </div>
            </div>

            <!-- Instagram -->
            <div class="flex items-start gap-3">
              <div
                class="bg-[hsl(var(--accent))] bg-opacity-20 p-2 rounded-full"
              >
                <a
                  href="https://instagram.com/charlesstreetpicnic"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><svg
                    class="h-5 w-5 text-[hsl(var(--primary))]"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      width="20"
                      height="20"
                      x="2"
                      y="2"
                      rx="5"
                      ry="5"
                      stroke-width="2"
                    />
                    <path
                      d="m16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                      stroke-width="2"
                    />
                    <line
                      x1="17.5"
                      x2="17.51"
                      y1="6.5"
                      y2="6.5"
                      stroke-width="2"
                    />
                  </svg>
                </a>
              </div>
              <div>
                <h4 class="font-medium text-[hsl(var(--foreground))]">
                  Follow Us
                </h4>
                <a
                  href="https://instagram.com/charlesstreetpicnic"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-blue-600 hover:text-blue-800 underline"
                >
                  @charlesstreetpicnic
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-[hsl(var(--card))] border-t border-[hsl(var(--border))] text-center py-6 text-sm text-[hsl(var(--muted-foreground))]"
    >
      © 2025 Charles Street Picnic
    </footer>
  </body>
</html>
