<!doctype html>
<html lang="en">
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — Charles Street Picnic</title>

<script src="https://cdn.tailwindcss.com"></script>
<!-- Custom design tokens -->
<style>

:root {
  --background: 0 0% 98%;
  --foreground: 0 0% 15%;

  --card: 0 0% 100%;
  --card-foreground: 0 0% 15%;

  --primary: 0 75% 55%;
  --primary-foreground: 0 0% 98%;

  --secondary: 0 0% 96%;
  --secondary-foreground: 0 75% 55%;

  --muted: 0 0% 94%;
  --muted-foreground: 0 0% 45%;

  --accent: 210 20% 85%;
  --accent-foreground: 0 0% 15%;

  --destructive: 0 84% 60%;
  --destructive-foreground: 0 0% 98%;

  --border: 0 0% 88%;
  --input: 0 0% 92%;
  --ring: 0 75% 55%;

  --picnic-red: 0 75% 55%;
  --picnic-burgundy: 0 60% 40%;
  --picnic-pink: 0 45% 85%;
  --picnic-cream: 45 25% 95%;
  --picnic-navy: 215 25% 25%;
}

.dark {
  --background: 222.2 84% 4.9%;
  --foreground: 210 40% 98%;
  --card: 222.2 84% 4.9%;
  --card-foreground: 210 40% 98%;
  --primary: 210 40% 98%;
  --primary-foreground: 222.2 47.4% 11.2%;
  --secondary: 217.2 32.6% 17.5%;
  --secondary-foreground: 210 40% 98%;
  --muted: 217.2 32.6% 17.5%;
  --muted-foreground: 215 20.2% 65.1%;
  --accent: 217.2 32.6% 17.5%;
  --accent-foreground: 210 40% 98%;
  --destructive: 0 62.8% 30.6%;
  --destructive-foreground: 210 40% 98%;
  --border: 217.2 32.6% 17.5%;
  --input: 217.2 32.6% 17.5%;
  --ring: 212.7 26.8% 83.9%;
}

</style>

  </head>
  <body class="min-h-screen flex flex-col bg-[hsl(var(--background))] text-[hsl(var(--foreground))]">
<nav class="bg-[hsl(var(--card))] border-b border-[hsl(var(--border))]">
  <div class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="index.html" class="text-xl font-semibold text-[hsl(var(--primary))]">Picnic&nbsp;Table</a>
    <ul class="flex gap-6 text-sm font-medium">
      <li><a class="hover:text-[hsl(var(--primary))]" href="index.html">Home</a></li>
      <li><a class="hover:text-[hsl(var(--primary))]" href="faq.html">FAQ</a></li>
      <li><a class="hover:text-[hsl(var(--primary))]" href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

  <main class="flex-1 max-w-3xl mx-auto w-full px-4 py-12 space-y-8">
    <h1 class="text-3xl font-bold">Contact</h1>
    <p class="text-[hsl(var(--muted-foreground))]">Questions, ideas, media inquiries, or want project updates? Drop a line below.</p>

    <form method="POST" action="https://formspree.io/f/YOUR_FORM_ID" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input name="name" class="w-full rounded-md border border-[hsl(var(--border))] bg-[hsl(var(--input))] px-3 py-2" placeholder="Your name" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input name="_replyto" type="email" class="w-full rounded-md border border-[hsl(var(--border))] bg-[hsl(var(--input))] px-3 py-2" placeholder="you@example.com" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Message</label>
        <textarea name="message" rows="5" class="w-full rounded-md border border-[hsl(var(--border))] bg-[hsl(var(--input))] px-3 py-2" placeholder="Say hello…" required></textarea>
      </div>
      <button type="submit" class="px-4 py-2 rounded-md font-medium text-[hsl(var(--primary-foreground))] bg-[hsl(var(--primary))] hover:bg-[hsl(var(--picnic-burgundy))] transition">Send</button>
    </form>
  </main>

  <footer class="bg-[hsl(var(--card))] border-t border-[hsl(var(--border))] text-center py-6 text-sm text-[hsl(var(--muted-foreground))]">
    © 2025 Charles Street Picnic
  </footer>
  </body>
</html>
